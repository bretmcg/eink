<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper - Theme Picker</title>

    <!-- Configuration loaded from JSON files -->

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            /* Picker UI colors */
            --bg: #ffffff;
            --fg: #000000;
            /* Theme system fallbacks */
            --ink: #000000;
            --paper: #ffffff;
        }
        body {
            background: var(--bg);
            color: var(--fg);
            font-family: monospace;
            margin: 0;
            padding: 20px;
        }
        h1 {
            margin: 0 0 20px 0;
        }
        .picker {
            border: 4px solid var(--fg);
            padding: 20px;
            max-width: 400px;
        }
        label {
            display: block;
            font-weight: 900;
            margin-bottom: 10px;
        }
        /* Custom dropdown */
        .dropdown {
            position: relative;
            margin-bottom: 20px;
        }
        .dropdown-trigger {
            width: 100%;
            padding: 15px 20px;
            font-size: 1rem;
            font-weight: 900;
            font-family: monospace;
            border: 4px solid var(--fg);
            background: var(--bg);
            color: var(--fg);
            cursor: pointer;
            text-align: left;
        }
        .dropdown-trigger:active {
            background: var(--fg);
            color: var(--bg);
        }
        .dropdown-panel {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            border: 4px solid var(--fg);
            border-top: none;
            background: var(--bg);
            z-index: 100;
            max-height: 300px;
            overflow-y: auto;
        }
        .dropdown.active .dropdown-panel {
            display: block;
        }
        .dropdown-option {
            display: block;
            width: 100%;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: 900;
            font-family: monospace;
            border: none;
            border-bottom: 2px solid var(--fg);
            background: var(--bg);
            color: var(--fg);
            cursor: pointer;
            text-align: left;
        }
        .dropdown-option:last-child {
            border-bottom: none;
        }
        .dropdown-option:active,
        .dropdown-option.selected {
            background: var(--fg);
            color: var(--bg);
        }
        button {
            width: 100%;
            padding: 20px;
            font-size: 1.5rem;
            font-weight: 900;
            font-family: monospace;
            border: 4px solid var(--fg);
            background: var(--bg);
            color: var(--fg);
            cursor: pointer;
        }
        button:active {
            background: var(--fg);
            color: var(--bg);
        }
        .back-link {
            display: inline-block;
            margin-bottom: 15px;
            color: var(--fg);
            font-weight: 900;
        }

        /* Fullscreen reader */
        #reader {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: var(--paper);
            color: var(--ink);
            overflow: auto;
            z-index: 9999;
        }
        #reader.active {
            display: block;
        }
        /* Content container - themes use @scope (article) */
        #reader article {
            display: block;
            padding: 40px;
            margin: 0 auto;
        }
        /* Floating reader buttons - borderless mod style */
        .reader-btn {
            position: fixed;
            top: 10px;
            width: 40px;
            height: 40px;
            border: none;
            background: transparent;
            color: var(--fg);
            font-size: 18px;
            font-weight: 900;
            font-family: monospace;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            padding: 0;
            line-height: 1;
            opacity: 0.6;
        }
        .reader-btn:hover {
            opacity: 1;
        }
        .reader-btn:active {
            opacity: 1;
        }
        #options-btn {
            right: 10px;
        }
        #close-btn {
            right: 50px;
            font-size: 24px;
        }
        #theme-btn {
            right: 90px;
        }
        #doc-btn {
            right: 130px;
        }
        #minimize-btn {
            right: 170px;
        }
        /* Hide - D T X when collapsed */
        .reader-controls.collapsed #minimize-btn,
        .reader-controls.collapsed #doc-btn,
        .reader-controls.collapsed #theme-btn,
        .reader-controls.collapsed #close-btn {
            display: none;
        }
        #theme-panel {
            display: none;
            position: fixed;
            top: 60px;
            right: 10px;
            border: 4px solid var(--fg);
            background: var(--bg);
            z-index: 10000;
            max-height: 80vh;
            overflow-y: auto;
        }
        #theme-panel.active,
        #doc-panel.active {
            display: block;
        }
        #doc-panel {
            display: none;
            position: fixed;
            top: 60px;
            right: 10px;
            border: 4px solid var(--fg);
            background: var(--bg);
            z-index: 10000;
            max-height: 80vh;
            overflow-y: auto;
        }
        .doc-option,
        .theme-option {
            display: block;
            width: 100%;
            padding: 15px 20px;
            font-size: 1rem;
            font-weight: 900;
            font-family: monospace;
            border: none;
            border-bottom: 2px solid var(--fg);
            background: var(--bg);
            color: var(--fg);
            cursor: pointer;
            text-align: left;
            white-space: nowrap;
        }
        .doc-option:last-child,
        .theme-option:last-child {
            border-bottom: none;
        }
        .doc-option:active,
        .doc-option.current,
        .theme-option:active,
        .theme-option.current {
            background: var(--fg);
            color: var(--bg);
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-link">&larr; Back</a>

    <div class="picker">
        <h1>Paper</h1>

        <label>Document:</label>
        <div class="dropdown" id="doc-dropdown">
            <button class="dropdown-trigger" id="doc-trigger">Select document...</button>
            <div class="dropdown-panel" id="doc-picker-panel"></div>
        </div>

        <label>Theme:</label>
        <div class="dropdown" id="theme-dropdown">
            <button class="dropdown-trigger" id="theme-trigger">Select theme...</button>
            <div class="dropdown-panel" id="theme-picker-panel"></div>
        </div>

        <button id="open-btn">Open</button>
    </div>

    <div id="reader">
        <div id="reader-controls" class="reader-controls collapsed">
            <button id="minimize-btn" class="reader-btn">-</button>
            <button id="doc-btn" class="reader-btn">D</button>
            <button id="theme-btn" class="reader-btn">T</button>
            <button id="close-btn" class="reader-btn">&times;</button>
            <button id="options-btn" class="reader-btn">|</button>
        </div>
        <div id="doc-panel"></div>
        <div id="theme-panel"></div>
        <!-- Base theme system (loaded first) -->
        <link id="base-vars-css" rel="stylesheet" href="">
        <link id="base-styles-css" rel="stylesheet" href="">
        <!-- E-ink optimizations (auto-applied via media query) -->
        <link rel="stylesheet" href="themes/_eink.css">
        <!-- Theme overrides (loaded dynamically) -->
        <link id="theme-css" rel="stylesheet" href="">
        <article></article>
    </div>

    <script>
        // Configuration data (loaded from JSON)
        let DOCUMENTS = [];
        let THEMES = [];

        // Picker elements
        const docDropdown = document.getElementById('doc-dropdown');
        const docTrigger = document.getElementById('doc-trigger');
        const docPickerPanel = document.getElementById('doc-picker-panel');
        const themeDropdown = document.getElementById('theme-dropdown');
        const themeTrigger = document.getElementById('theme-trigger');
        const themePickerPanel = document.getElementById('theme-picker-panel');
        const openBtn = document.getElementById('open-btn');

        // Reader elements
        const readerControls = document.getElementById('reader-controls');
        const minimizeBtn = document.getElementById('minimize-btn');
        const optionsBtn = document.getElementById('options-btn');
        const closeBtn = document.getElementById('close-btn');
        const docBtn = document.getElementById('doc-btn');
        const docPanel = document.getElementById('doc-panel');
        const themeBtn = document.getElementById('theme-btn');
        const themePanel = document.getElementById('theme-panel');
        const reader = document.getElementById('reader');
        const readerContent = reader.querySelector('article');
        const baseVarsCss = document.getElementById('base-vars-css');
        const baseStylesCss = document.getElementById('base-styles-css');
        const themeCss = document.getElementById('theme-css');

        // Track selections
        let selectedDoc = null;
        let selectedTheme = null;

        // Helper to load a document
        async function loadDocument(file) {
            const response = await fetch(file);
            if (!response.ok) throw new Error('Document not found');
            const markdown = await response.text();
            readerContent.innerHTML = marked.parse(markdown);
            reader.scrollTop = 0;
        }

        // Close all picker dropdowns
        function closePickerDropdowns() {
            docDropdown.classList.remove('active');
            themeDropdown.classList.remove('active');
        }

        // Initialize UI after loading config
        function initializeUI() {
            selectedDoc = DOCUMENTS[0];
            selectedTheme = THEMES[0];

            // Populate document picker and reader panel
            DOCUMENTS.forEach((doc, i) => {
            // Picker dropdown option
            const pickerBtn = document.createElement('button');
            pickerBtn.className = 'dropdown-option' + (i === 0 ? ' selected' : '');
            pickerBtn.textContent = doc.name;
            pickerBtn.addEventListener('click', () => {
                selectedDoc = doc;
                docTrigger.textContent = doc.name;
                docPickerPanel.querySelectorAll('.dropdown-option').forEach(b => b.classList.remove('selected'));
                pickerBtn.classList.add('selected');
                closePickerDropdowns();
            });
            docPickerPanel.appendChild(pickerBtn);

            // Reader panel option
            const readerBtn = document.createElement('button');
            readerBtn.className = 'doc-option';
            readerBtn.textContent = doc.name;
            readerBtn.dataset.doc = doc.file;
            readerBtn.addEventListener('click', async () => {
                try {
                    await loadDocument(doc.file);
                    selectedDoc = doc;
                    docPanel.classList.remove('active');
                    docPanel.querySelectorAll('.doc-option').forEach(b => b.classList.remove('current'));
                    readerBtn.classList.add('current');
                    // Sync picker
                    docTrigger.textContent = doc.name;
                    docPickerPanel.querySelectorAll('.dropdown-option').forEach(b => b.classList.remove('selected'));
                    pickerBtn.classList.add('selected');
                } catch (err) {
                    alert('Error loading document: ' + err.message);
                }
            });
            docPanel.appendChild(readerBtn);
        });

        // Populate theme picker and reader panel
        THEMES.forEach((theme, i) => {
            // Picker dropdown option
            const pickerBtn = document.createElement('button');
            pickerBtn.className = 'dropdown-option' + (i === 0 ? ' selected' : '');
            pickerBtn.textContent = theme.name;
            pickerBtn.addEventListener('click', () => {
                selectedTheme = theme;
                themeTrigger.textContent = theme.name;
                themePickerPanel.querySelectorAll('.dropdown-option').forEach(b => b.classList.remove('selected'));
                pickerBtn.classList.add('selected');
                closePickerDropdowns();
            });
            themePickerPanel.appendChild(pickerBtn);

            // Reader panel option
            const readerBtn = document.createElement('button');
            readerBtn.className = 'theme-option';
            readerBtn.textContent = theme.name;
            readerBtn.dataset.theme = theme.file;
            readerBtn.addEventListener('click', () => {
                themeCss.href = theme.file;
                selectedTheme = theme;
                themePanel.classList.remove('active');
                themePanel.querySelectorAll('.theme-option').forEach(b => b.classList.remove('current'));
                readerBtn.classList.add('current');
                // Sync picker
                themeTrigger.textContent = theme.name;
                themePickerPanel.querySelectorAll('.dropdown-option').forEach(b => b.classList.remove('selected'));
                pickerBtn.classList.add('selected');
            });
            themePanel.appendChild(readerBtn);
        });

            // Set initial trigger text
            docTrigger.textContent = selectedDoc.name;
            themeTrigger.textContent = selectedTheme.name;
        }

        // Picker dropdown toggles
        docTrigger.addEventListener('click', () => {
            themeDropdown.classList.remove('active');
            docDropdown.classList.toggle('active');
        });

        themeTrigger.addEventListener('click', () => {
            docDropdown.classList.remove('active');
            themeDropdown.classList.toggle('active');
        });

        // Close picker dropdowns when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.dropdown')) {
                closePickerDropdowns();
            }
        });

        // Options button toggles D T X visibility
        optionsBtn.addEventListener('click', () => {
            readerControls.classList.toggle('collapsed');
            // Close panels when collapsing
            if (readerControls.classList.contains('collapsed')) {
                docPanel.classList.remove('active');
                themePanel.classList.remove('active');
            }
        });

        // Minimize button exits fullscreen
        minimizeBtn.addEventListener('click', () => {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else if (document.webkitFullscreenElement) {
                document.webkitExitFullscreen();
            }
        });

        // Reader panel toggles
        docBtn.addEventListener('click', () => {
            docPanel.classList.toggle('active');
            themePanel.classList.remove('active');
        });

        themeBtn.addEventListener('click', () => {
            themePanel.classList.toggle('active');
            docPanel.classList.remove('active');
        });

        openBtn.addEventListener('click', async () => {
            try {
                await loadDocument(selectedDoc.file);

                baseVarsCss.href = 'themes/_base.css';
                baseStylesCss.href = 'themes/_styles.css';
                themeCss.href = selectedTheme.file;

                // Mark current selections in reader panels
                docPanel.querySelectorAll('.doc-option').forEach(btn => {
                    btn.classList.toggle('current', btn.dataset.doc === selectedDoc.file);
                });
                themePanel.querySelectorAll('.theme-option').forEach(btn => {
                    btn.classList.toggle('current', btn.dataset.theme === selectedTheme.file);
                });

                reader.classList.add('active');
                document.body.style.overflow = 'hidden';

                if (reader.requestFullscreen) {
                    reader.requestFullscreen().catch(() => {});
                } else if (reader.webkitRequestFullscreen) {
                    reader.webkitRequestFullscreen();
                }
            } catch (err) {
                alert('Error loading document: ' + err.message);
            }
        });

        closeBtn.addEventListener('click', () => {
            reader.classList.remove('active');
            docPanel.classList.remove('active');
            themePanel.classList.remove('active');
            document.body.style.overflow = '';

            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else if (document.webkitFullscreenElement) {
                document.webkitExitFullscreen();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && reader.classList.contains('active')) {
                closeBtn.click();
            }
        });

        // Load configuration and initialize
        Promise.all([
            fetch('documents.json').then(r => r.json()),
            fetch('themes.json').then(r => r.json())
        ]).then(([docs, themes]) => {
            DOCUMENTS = docs;
            THEMES = themes;
            initializeUI();
        }).catch(err => {
            console.error('Failed to load configuration:', err);
            alert('Failed to load configuration files');
        });
    </script>
</body>
</html>
