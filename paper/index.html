<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper</title>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg: #ffffff;
            --fg: #000000;
            --ink: #000000;
            --paper: #ffffff;
        }
        body {
            background: var(--bg);
            color: var(--fg);
            font-family: monospace;
            margin: 0;
            padding: 20px;
        }
        h1 {
            margin: 0 0 20px 0;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 15px;
            color: var(--fg);
            font-weight: 900;
        }
        .header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
        }

        /* Gallery grid */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .tile {
            position: relative;
            aspect-ratio: 3/4;
            border: 4px solid var(--fg);
            cursor: pointer;
            overflow: hidden;
            background: var(--bg);
        }

        .tile:hover {
            border-color: #666;
        }

        .tile-title {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 10px;
            background: var(--bg);
            border-bottom: 2px solid var(--fg);
            font-weight: 900;
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            z-index: 10;
        }

        .tile iframe {
            width: 100%;
            height: 100%;
            border: none;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .tile iframe.fading {
            opacity: 0;
        }

        /* Fullscreen reader */
        #reader {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: var(--paper);
            color: var(--ink);
            overflow: auto;
            z-index: 9999;
        }
        #reader.active {
            display: block;
        }
        #reader article {
            display: block;
            padding: 40px;
            margin: 0 auto;
        }
        /* Floating reader buttons */
        .reader-btn {
            position: fixed;
            top: 10px;
            width: 40px;
            height: 40px;
            border: none;
            background: transparent;
            color: var(--fg);
            font-size: 18px;
            font-weight: 900;
            font-family: monospace;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            padding: 0;
            line-height: 1;
            opacity: 0.6;
        }
        .reader-btn:hover {
            opacity: 1;
        }
        #options-btn {
            right: 10px;
        }
        #close-btn {
            right: 50px;
            font-size: 24px;
        }
        #theme-btn {
            right: 90px;
        }
        #doc-btn {
            right: 130px;
        }
        #minimize-btn {
            right: 170px;
        }
        .reader-controls.collapsed #minimize-btn,
        .reader-controls.collapsed #doc-btn,
        .reader-controls.collapsed #theme-btn,
        .reader-controls.collapsed #close-btn {
            display: none;
        }
        #theme-panel,
        #doc-panel {
            display: none;
            position: fixed;
            top: 60px;
            right: 10px;
            border: 4px solid var(--fg);
            background: var(--bg);
            z-index: 10000;
            max-height: 80vh;
            overflow-y: auto;
        }
        #theme-panel.active,
        #doc-panel.active {
            display: block;
        }
        .doc-option,
        .theme-option {
            display: block;
            width: 100%;
            padding: 15px 20px;
            font-size: 1rem;
            font-weight: 900;
            font-family: monospace;
            border: none;
            border-bottom: 2px solid var(--fg);
            background: var(--bg);
            color: var(--fg);
            cursor: pointer;
            text-align: left;
            white-space: nowrap;
        }
        .doc-option:last-child,
        .theme-option:last-child {
            border-bottom: none;
        }
        .doc-option:active,
        .doc-option.current,
        .theme-option:active,
        .theme-option.current {
            background: var(--fg);
            color: var(--bg);
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-link">&larr; Back</a>

    <div class="header">
        <h1>Paper</h1>
    </div>

    <div class="gallery" id="gallery"></div>

    <div id="reader">
        <div id="reader-controls" class="reader-controls collapsed">
            <button id="minimize-btn" class="reader-btn">-</button>
            <button id="doc-btn" class="reader-btn">D</button>
            <button id="theme-btn" class="reader-btn">T</button>
            <button id="close-btn" class="reader-btn">&times;</button>
            <button id="options-btn" class="reader-btn">|</button>
        </div>
        <div id="doc-panel"></div>
        <div id="theme-panel"></div>
        <link id="base-vars-css" rel="stylesheet" href="">
        <link id="base-styles-css" rel="stylesheet" href="">
        <link rel="stylesheet" href="themes/_eink.css">
        <link id="theme-css" rel="stylesheet" href="">
        <article></article>
    </div>

    <script>
        let DOCUMENTS = [];
        let THEMES = [];

        // Reader elements
        const gallery = document.getElementById('gallery');
        const readerControls = document.getElementById('reader-controls');
        const minimizeBtn = document.getElementById('minimize-btn');
        const optionsBtn = document.getElementById('options-btn');
        const closeBtn = document.getElementById('close-btn');
        const docBtn = document.getElementById('doc-btn');
        const docPanel = document.getElementById('doc-panel');
        const themeBtn = document.getElementById('theme-btn');
        const themePanel = document.getElementById('theme-panel');
        const reader = document.getElementById('reader');
        const readerContent = reader.querySelector('article');
        const baseVarsCss = document.getElementById('base-vars-css');
        const baseStylesCss = document.getElementById('base-styles-css');
        const themeCss = document.getElementById('theme-css');

        let selectedDoc = null;
        let selectedTheme = null;
        const tileData = new Map(); // Store per-tile state

        async function loadDocument(file) {
            const response = await fetch(file);
            if (!response.ok) throw new Error('Document not found');
            const markdown = await response.text();
            readerContent.innerHTML = marked.parse(markdown);
            reader.scrollTop = 0;
        }

        function createGallery() {
            DOCUMENTS.forEach((doc, docIndex) => {
                const tile = document.createElement('div');
                tile.className = 'tile';
                tile.dataset.doc = doc.file;

                // Pick a random starting theme for variety
                const startThemeIndex = Math.floor(Math.random() * THEMES.length);
                const startTheme = THEMES[startThemeIndex];
                tile.dataset.currentTheme = startTheme.file;
                tile.dataset.themeIndex = startThemeIndex;

                const title = document.createElement('div');
                title.className = 'tile-title';
                title.textContent = doc.name;

                const iframe = document.createElement('iframe');
                iframe.src = `preview.html?doc=${encodeURIComponent(doc.file)}&theme=${encodeURIComponent(startTheme.file)}`;

                tile.appendChild(iframe);
                tile.appendChild(title);

                // Click opens reader with current theme
                tile.addEventListener('click', () => {
                    openReader(doc, THEMES.find(t => t.file === tile.dataset.currentTheme));
                });

                gallery.appendChild(tile);

                // Store tile data
                tileData.set(tile, {
                    doc: doc,
                    themeIndex: startThemeIndex
                });
            });

            startThemeCycling();
        }

        function startThemeCycling() {
            const tiles = gallery.querySelectorAll('.tile');
            tiles.forEach((tile, i) => {
                // Stagger the start so tiles don't all change at once
                setTimeout(() => {
                    setInterval(() => cycleTheme(tile), 10000);
                }, i * 800);
            });
        }

        function cycleTheme(tile) {
            const iframe = tile.querySelector('iframe');
            const data = tileData.get(tile);

            // Fade out
            iframe.classList.add('fading');

            setTimeout(() => {
                // Move to next theme
                data.themeIndex = (data.themeIndex + 1) % THEMES.length;
                const nextTheme = THEMES[data.themeIndex];
                tile.dataset.currentTheme = nextTheme.file;

                // Send message to iframe to change theme
                iframe.contentWindow.postMessage({ theme: nextTheme.file }, '*');

                // Fade in
                setTimeout(() => {
                    iframe.classList.remove('fading');
                }, 50);
            }, 300);
        }

        function openReader(doc, theme) {
            selectedDoc = doc;
            selectedTheme = theme;

            loadDocument(doc.file);

            baseVarsCss.href = 'themes/_base.css';
            baseStylesCss.href = 'themes/_styles.css';
            themeCss.href = theme.file;

            // Mark current selections in reader panels
            docPanel.querySelectorAll('.doc-option').forEach(btn => {
                btn.classList.toggle('current', btn.dataset.doc === doc.file);
            });
            themePanel.querySelectorAll('.theme-option').forEach(btn => {
                btn.classList.toggle('current', btn.dataset.theme === theme.file);
            });

            reader.classList.add('active');
            document.body.style.overflow = 'hidden';

            if (reader.requestFullscreen) {
                reader.requestFullscreen().catch(() => {});
            } else if (reader.webkitRequestFullscreen) {
                reader.webkitRequestFullscreen();
            }
        }

        function initializeReaderPanels() {
            // Populate document panel
            DOCUMENTS.forEach(doc => {
                const btn = document.createElement('button');
                btn.className = 'doc-option';
                btn.textContent = doc.name;
                btn.dataset.doc = doc.file;
                btn.addEventListener('click', async () => {
                    try {
                        await loadDocument(doc.file);
                        selectedDoc = doc;
                        docPanel.classList.remove('active');
                        docPanel.querySelectorAll('.doc-option').forEach(b => b.classList.remove('current'));
                        btn.classList.add('current');
                    } catch (err) {
                        alert('Error loading document: ' + err.message);
                    }
                });
                docPanel.appendChild(btn);
            });

            // Populate theme panel
            THEMES.forEach(theme => {
                const btn = document.createElement('button');
                btn.className = 'theme-option';
                btn.textContent = theme.name;
                btn.dataset.theme = theme.file;
                btn.addEventListener('click', () => {
                    themeCss.href = theme.file;
                    selectedTheme = theme;
                    themePanel.classList.remove('active');
                    themePanel.querySelectorAll('.theme-option').forEach(b => b.classList.remove('current'));
                    btn.classList.add('current');
                });
                themePanel.appendChild(btn);
            });
        }

        // Reader button handlers
        optionsBtn.addEventListener('click', () => {
            readerControls.classList.toggle('collapsed');
            if (readerControls.classList.contains('collapsed')) {
                docPanel.classList.remove('active');
                themePanel.classList.remove('active');
            }
        });

        minimizeBtn.addEventListener('click', () => {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else if (document.webkitFullscreenElement) {
                document.webkitExitFullscreen();
            }
        });

        docBtn.addEventListener('click', () => {
            docPanel.classList.toggle('active');
            themePanel.classList.remove('active');
        });

        themeBtn.addEventListener('click', () => {
            themePanel.classList.toggle('active');
            docPanel.classList.remove('active');
        });

        closeBtn.addEventListener('click', () => {
            reader.classList.remove('active');
            docPanel.classList.remove('active');
            themePanel.classList.remove('active');
            document.body.style.overflow = '';

            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else if (document.webkitFullscreenElement) {
                document.webkitExitFullscreen();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && reader.classList.contains('active')) {
                closeBtn.click();
            }
        });

        // Load configuration and initialize
        Promise.all([
            fetch('documents.json').then(r => r.json()),
            fetch('themes.json').then(r => r.json())
        ]).then(([docs, themes]) => {
            DOCUMENTS = docs;
            THEMES = themes;
            initializeReaderPanels();
            createGallery();
        }).catch(err => {
            console.error('Failed to load configuration:', err);
            alert('Failed to load configuration files');
        });
    </script>
</body>
</html>
