<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broadsheet.ink | E-Ink UI Concept</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">

    <style>
        :root {
            /* E-Ink Palette */
            --paper: #f4f4f1; /* Warmer, natural paper white */
            --ink: #1a1a1a;   /* nearly pure black, slightly softened */
            --border-width: 1.5px;
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 12px;
            
            /* Typography */
            --font-ui: 'Inter', sans-serif;
            --font-body: 'Merriweather', serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background-color: #e0e0e0; /* The "desk" behind the e-reader */
            margin: 0;
            padding: 0;
            font-family: var(--font-body);
            color: var(--ink);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* The Device/Screen Container */
        .device-frame {
            width: 100%;
            max-width: 900px;
            height: 95vh;
            background-color: var(--paper);
            border: 12px solid #333; /* Bezel */
            border-radius: 20px;
            position: relative;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        /* --- HEADER (UI) --- */
        .header {
            padding: 16px 24px;
            border-bottom: var(--border-width) solid var(--ink);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: var(--font-ui);
            background-color: var(--paper);
            z-index: 10;
        }

        .brand {
            font-weight: 600;
            font-size: 1.1rem;
            letter-spacing: -0.02em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .brand span {
            background: var(--ink);
            color: var(--paper);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .controls {
            display: flex;
            gap: 12px;
        }

        .icon-btn {
            width: 32px;
            height: 32px;
            border: var(--border-width) solid var(--ink);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        /* --- MAIN SCROLL AREA --- */
        .content-scroll {
            flex: 1;
            overflow-y: auto;
            padding: 0;
            scroll-behavior: smooth;
            /* Hide scrollbar for clean e-ink look */
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .content-scroll::-webkit-scrollbar { display: none; }

        .page-container {
            max-width: 720px;
            margin: 0 auto;
            padding: 40px 24px;
        }

        /* --- THE CHAT AESTHETIC --- */
        
        /* 1. User Message: The "Card" Concept translated to E-ink
           Instead of gray background, we use a distinct border box. */
        .msg-user-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 32px;
        }

        .msg-user {
            max-width: 80%;
            background: #fff; /* Stark white against off-white paper */
            border: var(--border-width) solid var(--ink);
            border-radius: var(--radius-lg) var(--radius-lg) 0 var(--radius-lg);
            padding: 16px 20px;
            font-family: var(--font-ui);
            font-size: 1rem;
            line-height: 1.5;
            box-shadow: 4px 4px 0px var(--ink); /* The "Flat 2.0" depth */
        }

        /* 2. AI Response: "Editorial" Style
           No box. Just pure typography on the page. */
        .msg-ai {
            margin-bottom: 48px;
            padding-left: 16px; /* Indent slightly */
            border-left: 4px solid #ccc; /* Subtle marker */
        }

        .msg-ai h3 {
            font-family: var(--font-ui);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 16px;
            opacity: 0.7;
        }

        .msg-ai .body-text {
            font-size: 1.15rem; /* Larger, readable size */
            line-height: 1.7;
            color: var(--ink);
        }

        .msg-ai p { margin-bottom: 1.5rem; }

        /* E-Ink Code Block */
        .code-block {
            border: var(--border-width) solid var(--ink);
            background: #fff;
            padding: 16px;
            border-radius: var(--radius-sm);
            font-family: var(--font-mono);
            font-size: 0.9rem;
            margin: 24px 0;
            position: relative;
        }
        .code-header {
            position: absolute;
            top: -10px;
            left: 12px;
            background: #fff;
            padding: 0 8px;
            border: var(--border-width) solid var(--ink);
            font-size: 0.75rem;
            font-family: var(--font-ui);
            border-radius: 4px;
        }

        /* Buttons in text */
        .action-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border: var(--border-width) solid var(--ink);
            border-radius: var(--radius-md);
            background: transparent;
            font-family: var(--font-ui);
            font-weight: 500;
            font-size: 0.9rem;
            cursor: pointer;
            margin-right: 8px;
            transition: all 0.2s;
        }
        .action-btn:hover {
            background: var(--ink);
            color: var(--paper);
        }

        /* --- PAGINATION MARKERS --- */
        .page-break {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 60px 0;
            gap: 16px;
            opacity: 0.4;
        }
        .page-break::before, .page-break::after {
            content: "";
            height: 1px;
            width: 100px;
            background: var(--ink);
        }
        .page-number {
            font-family: var(--font-mono);
            font-size: 0.8rem;
        }

        /* --- FOOTER / INPUT AREA --- */
        .input-area {
            background: var(--paper);
            padding: 20px 24px 32px 24px; /* Extra padding bottom */
            border-top: var(--border-width) solid var(--ink);
            position: relative;
            z-index: 10;
        }

        .input-box {
            display: flex;
            background: #fff;
            border: var(--border-width) solid var(--ink);
            border-radius: var(--radius-md);
            padding: 4px;
            box-shadow: 0 2px 0 rgba(0,0,0,0.05);
        }

        .input-field {
            flex: 1;
            border: none;
            padding: 12px 16px;
            font-family: var(--font-ui);
            font-size: 1rem;
            outline: none;
            color: var(--ink);
        }

        .send-btn {
            background: var(--ink);
            color: var(--paper);
            border: none;
            border-radius: 4px;
            width: 40px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .queue-btn {
            position: absolute;
            top: -20px;
            right: 24px;
            background: var(--paper);
            border: var(--border-width) solid var(--ink);
            padding: 6px 12px;
            border-radius: 20px;
            font-family: var(--font-ui);
            font-size: 0.8rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
        }
        .queue-count {
            background: var(--ink);
            color: var(--paper);
            border-radius: 50%;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7em;
        }

        /* E-ink Refresh Flash Animation (Optional fun detail) */
        @keyframes flash {
            0% { filter: invert(0); }
            50% { filter: invert(1); }
            100% { filter: invert(0); }
        }
        .refreshing {
            animation: flash 0.4s ease-in-out;
        }

    </style>
</head>
<body>

    <div class="device-frame" id="device">
        <header class="header">
            <div class="brand">
                <span>B</span> Broadsheet.ink
            </div>
            <div class="controls">
                <div class="icon-btn" onclick="toggleTheme()" title="Refresh Screen">R</div>
                <div class="icon-btn" style="border-width: 2px;">●</div>
            </div>
        </header>

        <div class="content-scroll" id="content">
            <div class="page-container" id="page-injector">
                </div>
        </div>

        <div class="input-area">
            <button class="queue-btn">
                <span>Queue</span>
                <div class="queue-count">4</div>
            </button>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Reply to Broadsheet...">
                <button class="send-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="19" x2="12" y2="5"></line>
                        <polyline points="5 12 12 5 19 12"></polyline>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Data to generate the "Lengthy" feel
        const LOREM_TITLES = [
            "Deconstructing the Aesthetic",
            "The Logic of E-Ink",
            "Typography as Interface",
            "Contrast Ratios",
            "The Flat 2.0 Paradigm",
            "Visual Hierarchy",
            "Skeuomorphism vs. Flat",
            "Digital Paper Simulation",
            "Refresh Rates & Ghosting",
            "The Final Rendering"
        ];

        const LOREM_TEXT = [
            "This interface demonstrates the 'Editorial Minimalist' aesthetic adapted for high-contrast displays. Notice how we replace color-based depth with strict borders and whitespace.",
            "In a light-emitting display, we use shadows to lift elements. In electronic paper, we must use stroke width (1px vs 2px) to denote layer hierarchy. It is a return to print design principles.",
            "The serif font (Merriweather) is chosen for the body text to simulate the density of a novel. The sans-serif (Inter) is strictly reserved for UI elements, creating a clear semantic separation.",
            "You asked about the 'queue' button. In this monochrome world, we use an inverted pill shape. It draws the eye without needing orange or red accents.",
            "Scrolling through 10+ pages of this content should feel less like browsing a website and more like reading a continuous galley proof. The eyes rest easily on the 'warm' #f4f4f1 background."
        ];

        const container = document.getElementById('page-injector');

        // Function to create a User Message bubble
        function createUserMsg(text, pageNum) {
            return `
            <div class="msg-user-container">
                <div class="msg-user">
                    ${text} <br>
                    <span style="font-size:0.8em; opacity:0.6; margin-top:8px; display:block;">Page ${pageNum} • Request</span>
                </div>
            </div>`;
        }

        // Function to create an AI Response section
        function createAIResponse(title, textIndex) {
            return `
            <div class="msg-ai">
                <h3>${title}</h3>
                <div class="body-text">
                    <p>${LOREM_TEXT[textIndex % LOREM_TEXT.length]}</p>
                    <p>It creates depth using Luminance and Borders. The trick is to look at the text input box at the bottom. It isn't casting a shadow; it is simply a lighter shade of gray than the background, and it has a very subtle 1px lighter border around it.</p>
                    
                    <div class="code-block">
                        <span class="code-header">CSS Analysis</span>
                        .e-ink-card {<br>
                        &nbsp;&nbsp;background: #ffffff;<br>
                        &nbsp;&nbsp;border: 1.5px solid #1a1a1a;<br>
                        &nbsp;&nbsp;box-shadow: 4px 4px 0px #1a1a1a;<br>
                        }
                    </div>

                    <p>This separates the layers without needing "3D" effects. It mimics layers of paper stacked on top of each other.</p>
                    
                    <div style="margin-top: 24px;">
                        <button class="action-btn">View Diagram</button>
                        <button class="action-btn">Copy Code</button>
                    </div>
                </div>
            </div>`;
        }

        // Generate 10 Pages of Content
        let contentHTML = '';
        
        // Introduction
        contentHTML += `
            <div style="text-align:center; margin-bottom: 60px; padding-top:20px;">
                <h1 style="font-family: var(--font-body); font-size: 2.5rem; margin-bottom: 16px;">The E-Ink Edition</h1>
                <p style="font-family: var(--font-ui); color: #666;">A study in digital broadsheet aesthetics</p>
            </div>
        `;

        for (let i = 1; i <= 12; i++) {
            // Page Break
            if (i > 1) {
                contentHTML += `
                <div class="page-break">
                    <span class="page-number">Page ${i} of 12</span>
                </div>`;
            }

            // Alternating pattern of user request -> AI text
            contentHTML += createUserMsg(`Analyze section ${i} of the design structure. How does this translate to the E-ink display context?`, i);
            contentHTML += createAIResponse(LOREM_TITLES[(i-1) % LOREM_TITLES.length], i);
        }

        // Inject content
        container.innerHTML = contentHTML;

        // Simple E-ink flash effect simulator
        function toggleTheme() {
            const screen = document.getElementById('device');
            screen.classList.add('refreshing');
            setTimeout(() => {
                screen.classList.remove('refreshing');
            }, 400);
        }

    </script>
</body>
</html>
