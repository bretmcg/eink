<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        :root {
            --bg: #ffffff;
            --fg: #000000;
        }
        body {
            background: var(--bg);
            color: var(--fg);
            font-family: monospace;
            margin: 0;
            padding: 10px;
        }

        .panel { border: 4px solid var(--fg); padding: 15px; }

        #pdf-viewer {
            width: 100%;
            height: 80vh;
            border: 4px solid var(--fg);
        }

        .back-link {
            display: inline-block;
            margin-bottom: 15px;
            color: var(--fg);
            font-weight: 900;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">&larr; Back</a>

    <div class="panel">
        <h1>PDF Viewer</h1>
        <iframe id="pdf-viewer" src="test.pdf"></iframe>
    </div>
</body>
</html>
