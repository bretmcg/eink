<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper - Theme Picker</title>

    <!-- ========== CONFIGURATION ========== -->
    <!-- Add new documents and themes here -->
    <script>
        const DOCUMENTS = [
            { file: 'markdown-files/the-weight-of-light.md', name: 'The Weight of Light' },
            { file: 'markdown-files/document.md', name: 'Sample Document' },
            { file: 'markdown-files/notes.md', name: 'Notes' },
            { file: 'markdown-files/essay.md', name: 'Essay' },
            { file: 'markdown-files/profile.md', name: 'Profile' },
            { file: 'markdown-files/still-canvas.md', name: 'Still canvas' },
            { file: 'markdown-files/creating-still.md', name: 'Creating still' },
            { file: 'markdown-files/zen-flat-spec.md', name: 'Zen .flat spec' },
            { file: 'markdown-files/deal_with_boox-and-kickstarter-levels.md', name: 'Boox into Kickstarter' },
            { file: 'markdown-files/marked2-readonly-vibes-on-boox.md', name: 'Marked 2 vibes on boox' },
            { file: 'markdown-files/magic-party.md', name: 'Magic party' },
            //
        ];

        const THEMES = [
            { file: 'themes/broadsheet.css', name: 'Broadsheet' },
            { file: 'themes/beton-brut.css', name: 'BÃ©ton Brut' },
            { file: 'themes/mod.css', name: 'Mod' },
            { file: 'themes/ny-ed.css', name: 'New York Editorial' },
            { file: 'themes/classic.css', name: 'Classic' },
            { file: 'themes/typewriter.css', name: 'Typewriter' },
            { file: 'themes/serif.css', name: 'Serif' },
            { file: 'themes/compact.css', name: 'Compact' },
            { file: 'themes/large.css', name: 'Large Print' },
        ];
    </script>
    <!-- ========== END CONFIGURATION ========== -->

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg: #ffffff;
            --fg: #000000;
        }
        body {
            background: var(--bg);
            color: var(--fg);
            font-family: monospace;
            margin: 0;
            padding: 20px;
        }
        h1 {
            margin: 0 0 20px 0;
        }
        .picker {
            border: 4px solid var(--fg);
            padding: 20px;
            max-width: 400px;
        }
        label {
            display: block;
            font-weight: 900;
            margin-bottom: 10px;
        }
        select {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            font-family: monospace;
            border: 4px solid var(--fg);
            background: var(--bg);
            color: var(--fg);
            margin-bottom: 20px;
            cursor: pointer;
        }
        button {
            width: 100%;
            padding: 20px;
            font-size: 1.5rem;
            font-weight: 900;
            font-family: monospace;
            border: 4px solid var(--fg);
            background: var(--bg);
            color: var(--fg);
            cursor: pointer;
        }
        button:active {
            background: var(--fg);
            color: var(--bg);
        }
        .back-link {
            display: inline-block;
            margin-bottom: 15px;
            color: var(--fg);
            font-weight: 900;
        }

        /* Fullscreen reader */
        #reader {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: var(--bg);
            overflow: auto;
            z-index: 9999;
        }
        #reader.active {
            display: block;
        }
        #reader-content {
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
        }
        #close-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            border: 2px solid var(--fg);
            background: var(--bg);
            color: var(--fg);
            font-size: 24px;
            font-weight: 900;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            padding: 0;
            line-height: 1;
        }
        #close-btn:active {
            background: var(--fg);
            color: var(--bg);
        }
        #doc-btn {
            position: fixed;
            top: 10px;
            right: 110px;
            width: 40px;
            height: 40px;
            border: 2px solid var(--fg);
            background: var(--bg);
            color: var(--fg);
            font-size: 18px;
            font-weight: 900;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            padding: 0;
            line-height: 1;
        }
        #doc-btn:active {
            background: var(--fg);
            color: var(--bg);
        }
        #theme-btn {
            position: fixed;
            top: 10px;
            right: 60px;
            width: 40px;
            height: 40px;
            border: 2px solid var(--fg);
            background: var(--bg);
            color: var(--fg);
            font-size: 18px;
            font-weight: 900;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            padding: 0;
            line-height: 1;
        }
        #theme-btn:active {
            background: var(--fg);
            color: var(--bg);
        }
        #theme-panel {
            display: none;
            position: fixed;
            top: 60px;
            right: 10px;
            border: 4px solid var(--fg);
            background: var(--bg);
            z-index: 10000;
            max-height: 80vh;
            overflow-y: auto;
        }
        #theme-panel.active,
        #doc-panel.active {
            display: block;
        }
        #doc-panel {
            display: none;
            position: fixed;
            top: 60px;
            right: 10px;
            border: 4px solid var(--fg);
            background: var(--bg);
            z-index: 10000;
            max-height: 80vh;
            overflow-y: auto;
        }
        .doc-option,
        .theme-option {
            display: block;
            width: 100%;
            padding: 15px 20px;
            font-size: 1rem;
            font-weight: 900;
            font-family: monospace;
            border: none;
            border-bottom: 2px solid var(--fg);
            background: var(--bg);
            color: var(--fg);
            cursor: pointer;
            text-align: left;
            white-space: nowrap;
        }
        .doc-option:last-child,
        .theme-option:last-child {
            border-bottom: none;
        }
        .doc-option:active,
        .doc-option.current,
        .theme-option:active,
        .theme-option.current {
            background: var(--fg);
            color: var(--bg);
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-link">&larr; Back</a>

    <div class="picker">
        <h1>Paper</h1>

        <label for="doc-select">Document:</label>
        <select id="doc-select"></select>

        <label for="theme-select">Theme:</label>
        <select id="theme-select"></select>

        <button id="open-btn">Open</button>
    </div>

    <div id="reader">
        <button id="doc-btn">D</button>
        <button id="theme-btn">T</button>
        <button id="close-btn">&times;</button>
        <div id="doc-panel"></div>
        <div id="theme-panel"></div>
        <link id="base-css" rel="stylesheet" href="">
        <link id="theme-css" rel="stylesheet" href="">
        <div id="reader-content"></div>
    </div>

    <script>
        const docSelect = document.getElementById('doc-select');
        const themeSelect = document.getElementById('theme-select');
        const openBtn = document.getElementById('open-btn');
        const closeBtn = document.getElementById('close-btn');
        const docBtn = document.getElementById('doc-btn');
        const docPanel = document.getElementById('doc-panel');
        const themeBtn = document.getElementById('theme-btn');
        const themePanel = document.getElementById('theme-panel');
        const reader = document.getElementById('reader');
        const readerContent = document.getElementById('reader-content');
        const baseCss = document.getElementById('base-css');
        const themeCss = document.getElementById('theme-css');

        // Helper to load a document
        async function loadDocument(file) {
            const response = await fetch(file);
            if (!response.ok) throw new Error('Document not found');
            const markdown = await response.text();
            readerContent.innerHTML = marked.parse(markdown);
            reader.scrollTop = 0;
        }

        // Populate document select and panel from config
        DOCUMENTS.forEach(doc => {
            // Add to select
            const opt = document.createElement('option');
            opt.value = doc.file;
            opt.textContent = doc.name;
            docSelect.appendChild(opt);

            // Add to panel
            const btn = document.createElement('button');
            btn.className = 'doc-option';
            btn.textContent = doc.name;
            btn.dataset.doc = doc.file;
            btn.addEventListener('click', async () => {
                try {
                    await loadDocument(doc.file);
                    docSelect.value = doc.file;
                    docPanel.classList.remove('active');
                    docPanel.querySelectorAll('.doc-option').forEach(b => b.classList.remove('current'));
                    btn.classList.add('current');
                } catch (err) {
                    alert('Error loading document: ' + err.message);
                }
            });
            docPanel.appendChild(btn);
        });

        // Populate theme select and panel from config
        THEMES.forEach(theme => {
            // Add to select
            const opt = document.createElement('option');
            opt.value = theme.file;
            opt.textContent = theme.name;
            themeSelect.appendChild(opt);

            // Add to panel
            const btn = document.createElement('button');
            btn.className = 'theme-option';
            btn.textContent = theme.name;
            btn.dataset.theme = theme.file;
            btn.addEventListener('click', () => {
                themeCss.href = theme.file;
                themeSelect.value = theme.file;
                themePanel.classList.remove('active');
                themePanel.querySelectorAll('.theme-option').forEach(b => b.classList.remove('current'));
                btn.classList.add('current');
            });
            themePanel.appendChild(btn);
        });

        docBtn.addEventListener('click', () => {
            docPanel.classList.toggle('active');
            themePanel.classList.remove('active');
        });

        themeBtn.addEventListener('click', () => {
            themePanel.classList.toggle('active');
            docPanel.classList.remove('active');
        });

        openBtn.addEventListener('click', async () => {
            try {
                await loadDocument(docSelect.value);

                baseCss.href = 'eink.css';
                themeCss.href = themeSelect.value;

                // Mark current selections in panels
                docPanel.querySelectorAll('.doc-option').forEach(btn => {
                    btn.classList.toggle('current', btn.dataset.doc === docSelect.value);
                });
                themePanel.querySelectorAll('.theme-option').forEach(btn => {
                    btn.classList.toggle('current', btn.dataset.theme === themeSelect.value);
                });

                reader.classList.add('active');
                document.body.style.overflow = 'hidden';

                if (reader.requestFullscreen) {
                    reader.requestFullscreen().catch(() => {});
                } else if (reader.webkitRequestFullscreen) {
                    reader.webkitRequestFullscreen();
                }
            } catch (err) {
                alert('Error loading document: ' + err.message);
            }
        });

        closeBtn.addEventListener('click', () => {
            reader.classList.remove('active');
            docPanel.classList.remove('active');
            themePanel.classList.remove('active');
            document.body.style.overflow = '';

            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else if (document.webkitFullscreenElement) {
                document.webkitExitFullscreen();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && reader.classList.contains('active')) {
                closeBtn.click();
            }
        });
    </script>
</body>
</html>
